<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body style="background-color: lavender">
    <form action=" registro.php" method="get">
      <div
        style="
          padding: 70px;
          background-color: pink;
          border: black 2px dotted;
          width: 500px;
          margin-left: 430px;
          margin-top: 100px;
        "
      >
        <div style="padding-right: 40px">
          <img src="Imagenes/photoroom (1) (1).png" width="500px" />
        </div>

        <div style="text-align: center">
          <span style="font-family: Tahoma; color: #2f332f; font-size: 24px"
            >Trabaja con nosotros</span
          >
        </div>

        <table style="margin: 50px">
          <tr>
            <td>
              <input
                placeholder="Nombre"
                type="text"
                name="nombre"
                id="nombre"
                size="20px"
                maxlength="15"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                placeholder="Apellidos"
                type="text"
                name="apellido"
                id="apellido"
                size="30px"
                maxlength="20"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                placeholder="Edad"
                type="number"
                name="edad"
                id="edad"
                max="130"
                min="0"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                placeholder="Dirección"
                type="text"
                name="dirección"
                id="dirección"
                size="40px"
                maxlength="70"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <select id="pais" required>
                <option value="">Selecione Ciudad</option>
                <option value="A Coruña">A Coruña</option>
                <option value="Álava">Álava</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres ">Cáceres</option>
                <option value="Cádiz ">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón ">Castellón</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona">Gerona</option>
                <option value="Granada ">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa">Guipúzcoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Islas Baleares">Islas Baleares</option>
                <option value="Jaén">Jaén</option>
                <option value="La Rioja ">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida">Lérida</option>
                <option value="Lugo ">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value=" Málaga">Málaga</option>
                <option value="Murcia ">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value=" Orense ">Orense</option>
                <option value="Palencia ">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Santa Cruz de Tenerife ">
                  Santa Cruz de Tenerife
                </option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria ">Soria</option>
                <option value=" Tarragona  ">Tarragona</option>
                <option value="Teruel  ">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya">Vizcaya</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza ">Zaragoza</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <select id="prefijo">
                <option value="">Prefijo</option>
                <option value="+34">+34 España</option>
                <option value="+33">+33 Francia</option>
                <option value="+39">+39 Italia</option>
                <option value="+44">+44 Reino Unido</option>
                <option value="+86">+86 China</option>
                <option value="+7">+7 Rusia</option>
                <option value="+49">+49 Alemania</option>
              </select>
              <input
                placeholder="Telefono"
                type="tel"
                name="telefono"
                id="telefono"
                size="20px"
                max="9"
                min="0"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="pregunta">¿Ha trabajado antes?</label>
              <input type="radio" name="pregunta" id="pregunta" value="Si" />
              <span>Si </span>
              <input type="radio" name="pregunta" id="pregunta" value="No" />
              <span>No</span>
            </td>
          </tr>

          <tr>
            <td>
              <label for="fechas">Fecha de su último trabajo: </label>
              <input type="date" name="fechas1" id="fecha1" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="redes sociales">Redes Sociales:</label>
              <input type="checkbox" name="Twitter" id="Twitter" value="D" />
              <span>Twitter</span>
              <input
                type="checkbox"
                name="Instagram"
                id="Instagram"
                value="C"
              />
              <span>Instagram</span>
              <input type="checkbox" name="Facebook" id="Facebook" value="V" />
              <span>Facebook</span>
            </td>
          </tr>

          <tr>
            <td>
              <label for="description">Descripción de su último trabajo </label>
              <textarea
                name="description"
                id="description"
                rows="10"
                cols="50"
                maxlength="500"
                placeholder="Describa la funciones que realizaba en su trabajo..."
              ></textarea>
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </td>
          </tr>

          <tr>
            <td><input type="submit" value="Enviar solicitud" /></td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
