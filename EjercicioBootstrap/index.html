<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Winter Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid row">
        <div class="col-3 d-flex justify-content-center">
          <a class="navbar-brand mb-0 h1" href="#">
            <img src="Imagenes/winter.png" width="100" height="80" />
          </a>
        </div>

        <div class="col-4">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active h6" aria-current="page" href="#"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active h6" aria-current="page" href="#"
                  >Catalogue</a
                >
              </li>

              <li class="nav-item">
                <button type="button" class="btn position-relative mx-2">
                  <span class="h6">Lasted</span>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >
                    99+
                    <span class="visually-hidden">unread messages</span>
                  </span>
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link active h6" aria-current="page" href="#"
                  >Blog</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col-5 d-flex justify-content-end">
          <input
            class="me-1"
            type="search"
            placeholder="Search products"
            aria-label="Search"
          />
          <button class="btn" type="button">
            <i class="fas fa-search"></i>
          </button>
          <button type="button" class="btn position-relative mx-2">
            <i class="far fa-heart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-info text-dark"
            >
              02
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>

          <button type="button" class="btn position-relative mx-2">
            <i class="fas fa-shopping-cart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-info text-dark"
            >
              02
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>

          <button type="button" class="btn btn-primary rounded-pill mx-4">
            Sing out
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Imagenes/Captura.PNG" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Imagenes/Captura.PNG" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev bg-secondary bg-gradient"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next bg-secondary bg-gradient"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>

      <div class="container-fluid">
        <div class="h3 text-center mt-5 mb-4">Shop by Category</div>
      </div>

      <div class=" container justify-content-center mb-5">
<div class="row">

  <div class="col-4 card border-0">
    <img
      src="Imagenes/imagen-1.jpg"
      class="card-img-top"
      alt="LooK Otoño"
    />
  </div>
  <div class="col-4 card border-0">
    <img
      src="Imagenes/imagen-1.jpg"
      class="card-img-top"
      alt="LooK Otoño"
    />
  </div>
  <div class="col-4 card border-0">
    <img
      src="Imagenes/imagen-1.jpg"
      class="card-img-top"
      alt="LooK Otoño"
    />
  </div>
</div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
