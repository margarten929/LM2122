    <title>Capas</title>

  <body>
    <div style="background: red; width: 300px; height: 300px">
      <span>Primera Capa</span>

    <!--absolute se refiere a la pagina web entera, respecto al div-->
    <!--Preferiblemente se utiliza position relative, con respecto a la pagina web , porque cuando tenga que adaptarse a un movil o tablet se descuadra-->

    <div
      style="
        background: blue;
        width: 300px;
        height: 300px;
        position: absolute;
        top: 150px;
        left: 250px;
      "
    >
      <span>Segunda Capa</span>
    </div>
    <div style="background: greenyellow; width: 300px; height: 300px">

        style="
          background: orange;
          width: 100px;

          position: relative;
          top: 20px;
          left: 20px;
        "
